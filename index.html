<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Search Engine</title>
</head>
<body>
    <h1>Automated Search Engine Using API</h1>
    <p>****** WELCOME ******</p>
    <p>What would you like to Search for Today?</p>

    <form action="/search" method="post">
        <input type="text" name="query" placeholder="Enter your search query" required>
        <br><br>
        <input type="radio" id="info" name="search_type" value="information" checked>
        <label for="info">Search for Information</label><br>
        <input type="radio" id="image" name="search_type" value="image">
        <label for="image">Search for Images</label><br><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
